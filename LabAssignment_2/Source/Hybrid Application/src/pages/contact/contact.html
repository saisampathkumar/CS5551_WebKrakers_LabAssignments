<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button  ion-button clear (click)="Capture()">Click Picture</button>
  <div *ngIf="base64Image">
     <br/>
     <strong align="center">Picture clicked</strong>
   <img [src]="base64Image" />
     <br/><br/>
     <p *ngIf="visionResult">Text from the Image is : <strong> {{visionResult}}</strong></p>
   </div>
</ion-content>
