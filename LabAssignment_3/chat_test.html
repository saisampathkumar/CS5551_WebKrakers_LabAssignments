<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
    var socket = io('http://localhost:3000');
    socket.on('init', function (data) {
        console.log(data);
        socket.emit('message', { my: 'data' });
    });
</script>
</body>
</html>
